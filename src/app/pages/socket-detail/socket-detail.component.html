<div class="container">
  <div class="cards">
    <app-switch-button [device]="device" style="zoom: 1.1;"></app-switch-button>
  </div>

  <div class="cards">
    <h3>
      <div class="unit-container">
        <img class="icon" src="assets/volt.svg" height="32"> {{ device.socket.voltage }} V<br/>
      </div>

      <div class="unit-container">
        <img class="icon" src="assets/ampere.svg" height="32"> {{ device.socket.current }} A<br/>
      </div>

      <div class="unit-container">
        <img class="icon" src="assets/power.svg" height="32"> {{ device.socket.power }} W
      </div>
    </h3>
  </div>
</div>
